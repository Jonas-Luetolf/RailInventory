{% extends "base.html" %}
{% block title %}RailInventory - Start{% endblock %}



{% block content %}

	<table>
		
		<tr>
			<th>Name</th>
			<th>Nummer</th>
			<th>Hersteller</th>
			<th>Kommentar</th>

		{% for locomotive in locomotives %}

			</tr>

		{% endfor %}

	</table>

{% endblock %}
